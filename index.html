<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"

    <script

      crossorigin="anonymous"

    <title>Tribute Page</title>

  <body>
    <div id="main">
      <div class="nav-bar">
        <img
          class="logo"
          src="https://img.icons8.com/ios-filled/100/000000/edgar-allan-poe.png"
        />
        <nav>
          <ul>
            <li><a href="">About Edgar</a></li>

          </ul>

      </div>
      <div class="row">
        <div class="col-1" id="img-div">
          <img
            id="image"
            src="assets/edgar_allan_poe.jpg"
            alt="Edgar Allan Poe"
          />
          <div id="img-caption">1800</div>
        </div>
        <div class="col-2">
          <h1 id="title">Edgar Allan Poe</h1>
